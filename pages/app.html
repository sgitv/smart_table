<table ng-table="rowCollection" class="table table-striped" id="tableData">
	<div>
	<tr>
		<th ng-click = "sortData('firstName')">first name<div ng-class="getSortClass('firstName')"></div></th>
		<th ng-click = "sortData('lastName')">last name<div ng-class="getSortClass('lastName')"></div></th>
		<th ng-click = "sortdata('email')">email<div ng-class="getSortClass('email')"></div></th>
	</tr>
	<tr dir-paginate="row in rowCollection | itemsPerPage:15 | filter:input | orderBy:sortColum:reverseSort">
		<td>{{row.firstName}}</td>
		<td>{{row.lastName}}</td>
		<td>{{row.email}}</td>
	</tr>
	</div>		
</table>
<div style="margin-left:400px"><dir-pagination-controls
    [max-size="20"]
    [direction-links="20"]
    [boundary-links="20"]>
